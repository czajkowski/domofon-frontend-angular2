<h2>Public panel</h2>

<md-card>
  <md-card-content>
    <md-card-subtitle>Hello {{name}}!</md-card-subtitle>
    <form>
      <md-input
        placeholder="Your name?"
        autofocus
        [(ngModel)]="name"
        >
      </md-input>

      <button md-raised-button color="primary">Submit Value</button>
    </form>

  </md-card-content>
</md-card>
